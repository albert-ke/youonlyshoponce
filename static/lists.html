<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lists</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="title col-md-1">Lists</h1>

		<section class="tabs">
			<input id="tab-1" type="radio" name="radio-set" class="tab-selector-1 col-md-12" checked="checked" />
  	  <label for="tab-1" class="tab-label-1 col-md-12">
				Groceries
				<text class="info">14 items</text>
			</label>

    	<input id="tab-2" type="radio" name="radio-set" class="tab-selector-2 col-md-12" />
    	<label for="tab-2" class="tab-label-2 col-md-12">
				Apartment 218
				<text class="info">1 item</text>
			</label>
     
    	<input id="tab-3" type="radio" name="radio-set" class="tab-selector-3 col-md-12" />
    	<label for="tab-3" class="tab-label-3 col-md-12">
				Potluck
				<text class="info">6 items</text>
			</label>
     
    	<input id="tab-4" type="radio" name="radio-set" class="tab-selector-4 col-md-12" />
    	<label for="tab-4" class="tab-label-4 col-md-12">
				Matt's Birthday
				<text class="info">3 items</text>
			</label>		
		</section>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
		</body>
</html>
